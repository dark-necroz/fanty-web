<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <!-- Gradient for magical glow -->
    <linearGradient id="magicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#C4B5FD"/>
    </linearGradient>
    
    <!-- Gold gradient for book -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="50%" style="stop-color:#D97706"/>
      <stop offset="100%" style="stop-color:#B45309"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background book shape -->
  <g transform="translate(15, 15)">
    <!-- Book cover back -->
    <path d="M5 10 L5 60 Q5 65 10 65 L45 65 L45 10 Q45 5 40 5 L10 5 Q5 5 5 10" 
          fill="#1E1B4B" stroke="#312E81" stroke-width="1"/>
    
    <!-- Book pages -->
    <rect x="8" y="8" width="35" height="54" fill="#F5F5DC" rx="1"/>
    <line x1="10" y1="15" x2="40" y2="15" stroke="#D4D4AA" stroke-width="0.5"/>
    <line x1="10" y1="22" x2="38" y2="22" stroke="#D4D4AA" stroke-width="0.5"/>
    <line x1="10" y1="29" x2="40" y2="29" stroke="#D4D4AA" stroke-width="0.5"/>
    <line x1="10" y1="36" x2="35" y2="36" stroke="#D4D4AA" stroke-width="0.5"/>
    <line x1="10" y1="43" x2="40" y2="43" stroke="#D4D4AA" stroke-width="0.5"/>
    <line x1="10" y1="50" x2="37" y2="50" stroke="#D4D4AA" stroke-width="0.5"/>
    
    <!-- Book cover front -->
    <path d="M45 10 L45 65 Q45 70 50 70 L50 15 Q50 10 45 10" 
          fill="#312E81" stroke="#4C1D95" stroke-width="1"/>
    
    <!-- Magical star/sparkle on book -->
    <g filter="url(#glow)">
      <polygon points="25,25 27,32 34,32 28,37 30,44 25,40 20,44 22,37 16,32 23,32" 
               fill="url(#magicGradient)"/>
    </g>
  </g>
  
  <!-- Floating magical particles -->
  <g filter="url(#glow)" opacity="0.8">
    <circle cx="55" cy="20" r="2" fill="#A78BFA"/>
    <circle cx="65" cy="75" r="1.5" fill="#8B5CF6"/>
    <circle cx="48" cy="55" r="1" fill="#C4B5FD"/>
  </g>
  
  <!-- Main text -->
  <text x="80" y="45" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="url(#goldGradient)">
    Fantasy
  </text>
  <text x="80" y="72" font-family="Georgia, serif" font-size="22" fill="#E5E7EB" letter-spacing="3">
    NOVELS
  </text>
  
  <!-- Decorative line -->
  <line x1="80" y1="50" x2="200" y2="50" stroke="url(#magicGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Small decorative elements -->
  <g filter="url(#glow)" opacity="0.6">
    <circle cx="220" cy="35" r="3" fill="#8B5CF6"/>
    <circle cx="235" cy="55" r="2" fill="#A78BFA"/>
    <circle cx="210" cy="65" r="1.5" fill="#C4B5FD"/>
  </g>
</svg>
